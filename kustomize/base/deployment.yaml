apiVersion: v1
kind: Namespace
metadata:
  name: juan-perez-p-application-monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juan-perez-p-application-monitoring
  labels:
    app: juan-perez-p-application-monitoring
  namespace: juan-perez-p-application-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juan-perez-p-application-monitoring
  template:
    metadata:
      labels:
        app: juan-perez-p-application-monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: juan-perez-p-application-monitoring
        image: 116981771521.dkr.ecr.us-east-1.amazonaws.com/simon-marin-ma-pruebaidp-1:0.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: juan-perez-p-application-monitoring
  labels:
    app: juan-perez-p-application-monitoring
  namespace: juan-perez-p-application-monitoring
spec:
  selector:
    app: juan-perez-p-application-monitoring
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juan-perez-p-application-monitoring-ingress
  namespace: juan-perez-p-application-monitoring
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: juan-perez-p-application.prueba-piloto-stack.eci-idp.click
      http:
        paths:
          - path: /.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: juan-perez-p-application-monitoring
                port:
                  number: 80